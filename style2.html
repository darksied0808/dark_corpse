<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Demo</title>
    <style>
        
        p {
            color: blue;
        }

        
        .highlight {
            background-color: yellow;
        }

        
        #unique {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Element Selector -->
<p>This paragraph demonstrates the use of an <strong>element selector</strong>.</p>

<!-- Class Selector -->
<p class="highlight">This paragraph demonstrates the use of a <strong>class selector</strong>.</p>

<!-- ID Selector -->
<p id="unique">This paragraph demonstrates the use of an <strong>ID selector</strong>.</p>

</body>
</html>
